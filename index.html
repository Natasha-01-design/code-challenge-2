<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest list manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
    <h1>Event Guest List</h1>
    <form id="guest-form">
        <input type="text" id="guest-name" placeholder="Enter guest name" class="guestName" />
        <select id="guest-category" class="guestName"> 
            <option value="friend"class="r">friend</option>
            <option value="family" class="f">family</option>
            <option value="colleague"class="c">colleague</option>
        </select>
        <button  type="submit" class="guestName">Add guest</button>
    </form>
    </div>
   
    <ul id="guest-list"></ul>
    
</body>
<script src="src/index.js"></script>
</html>
